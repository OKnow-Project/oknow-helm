apiVersion: v1
kind: Service
metadata:
  name: "{{ .Values.appName }}-service"
  labels:
    {{- include "deployment-svc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "deployment-svc.selectorLabels" . | nindent 4 }}
